# TypeDefs
type Category {
  category_id: Int!
  tsid: String!
  name: String!
  menu: [Menu!]
}

type Menu {
  item_id: Int!
  tsid: String!
  name: String!
  description: String!
  price: Float!
  image: String!
  category: Category!
}

type Content {
  content_id: Int!
  tsid: String!
  title: String!
  slogan: String
  image: String
  description: String!
  position: Int
  page: Page
}

type Page {
  page_id: Int!
  name: String!
  content: [Content!]
}

type AuthPayload {
  customer: Customer!
  token: String!
}

type Customer {
  customer_id: Int!
  tsid: String!
  name: String
  phone: String
  email: String!
  address: [CustomerAddress!]
  birthday: DateTime
  points: Int!
  level: CustomerLevel!
  status: Boolean!
  username: String!
  password: String!
  createdDate: DateTime!
  updatedDate: DateTime!
  invoice: [Invoice!]
  orders: [Order!]
  pointsHistory: [PointsHistory!]
  reservations: [Reservation!]
  reviews: [Review!]
  vouchers: [Voucher!]
}

type CustomerAddress {
  address_id: Int!
  tsid: String!
  customer: Customer!
  address: String!
}

type CustomerLevel {
  level_id: Int!
  tsid: String!
  name: String!
  description: String!
  discount: Float!
  points: Int!
  benefits: String!
  customers: [Customer!]
}

type Invoice {
  invoice_id: Int!
  tsid: String!
  date: DateTime!
  customer: Customer!
  voucher: Voucher
  paymentMethod: String!
  paymentStatus: Boolean!
  note: String
  invoiceDetails: [InvoiceDetail!]!
}

type InvoiceDetail {
  invoice_detail_id: Int!
  tsid: String!
  invoice: Invoice!
  item: Menu!
  quantity: Int!
  price: Float!
  total: Float!
}

type Order {
  order_id: Int!
  tsid: String!
  customer: Customer!
  status: String!
  address: String!
  shippingMethod: String!
  shippingFee: Float!
  paymentMethod: String!
  paymentStatus: Boolean!
  createdDate: DateTime!
  updatedDate: DateTime!
  orderDetails: [OrderDetail!]!
}

type OrderDetail {
  order_detail_id: Int!
  tsid: String!
  order: Order!
  item: Menu!
  quantity: Int!
  price: Float!
  total: Float!
}

type PointsHistory {
  points_history_id: Int!
  tsid: String!
  customer: Customer!
  order: Order
  voucher: Voucher
  earnedPoints: Int
  deductedPoints: Int
  transactionDate: DateTime!
}

type Reservation {
  reservation_id: Int!
  tsid: String!
  customer: Customer!
  table: Table!
  description: String!
  reservationDate: DateTime!
  status: String!
}

type Table {
  table_id: Int!
  tsid: String!
  name: String!
  capacity: Int!
  status: String!
}
type Review {
  review_id: Int!
  tsid: String!
  customer: Customer!
  content: String!
  rating: Int!
  status: String!
  createdDate: DateTime!
}

type Promotion {
  promotion_id: Int!
  tsid: String!
  name: String!
  description: String!
  startDate: DateTime!
  endDate: DateTime!
  target: String!
  condition: String!
  discount: Float!
  status: String!
}

type Revenue {
  revenue_id: Int!
  tsid: String!
  date: DateTime!
  revenue: Float!
  cost: Float!
}

type Voucher {
  voucher_id: Int!
  tsid: String!
  customer: Customer!
  name: String!
  code: String!
  description: String!
  discount: Float!
  expireDate: DateTime!
  status: String!
}

type Employee {
  id: Int!
  tsid: String!
  name: String!
  gender: String!
  email: String!
  phone: String!
  address: String!
  birthday: DateTime!
  position: Position!
  status: Boolean!
  isAdmin: Boolean!
  username: String!
  password: String!
  createdDate: DateTime!
  updatedDate: DateTime!
}

type Position {
  id: Int!
  tsid: String!
  name: String!
  description: String!
  salary: Float!
  employees: [Employee!]
}

